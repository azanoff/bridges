<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Bridgo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #10171f, #0a0f14);
      color: #e6e6e6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background-color: #111;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00bfa5;
      text-decoration: none;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: #00e2be;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: color 0.3s ease, border-bottom-color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00e2be;
      border-bottom-color: #00e2be;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1b1f24;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1;
      top: 100%;
      left: 0;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: #ccc;
      padding: 0.75rem 1rem;
      display: block;
      border-bottom: 1px solid #2a2a2a;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #00bfa5;
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .btn-signup {
      background-color: #00bfa5;
      color: #fff;
      border: none;
      padding: 0.45rem 1.25rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-signup:hover {
      background-color: #00e2be;
    }

    /* Full Page Login Section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    form {
      background: rgba(27, 31, 36, 0.85);
      padding: 3rem 2rem;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 191, 165, 0.1);
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00d4b3;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #0f1318;
      color: #eee;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      border-color: #00e2be;
      box-shadow: 0 0 8px rgba(0, 191, 165, 0.3);
      outline: none;
    }

    .btn-login {
      width: 100%;
      background-color: #00bfa5;
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #00e2be;
      transform: translateY(-2px);
    }

    .signup-link {
      margin-top: 1.5rem;
      color: #ccc;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #00e2be;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
      }

      form {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
   <nav>
    <a href="#" class="logo">Bridgo</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Features</a>
        <div class="dropdown-content">
          <a href="tall.html">Tallest</a>
          <a href="oldest.html">Oldest</a>
          <a href="popular.html">Popular</a>
        </div>
      </li>
      <li><a href="queries.html">Queries</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="aboutus.html">About</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="#">Travel</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <a href="signup.html" class="btn-signup">Sign Up</a>
  </nav>

  <main>
    <form>
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div class="signup-link">
        <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </form>
  </main>
 
</body>
</html>
