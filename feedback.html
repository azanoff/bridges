<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Bridgo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0f14;
      color: #e6e6e6;
    }

    /* Navbar */
    nav {
      background-color: #111;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00bfa5;
      letter-spacing: 1.2px;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      color: #00d4b3;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: color 0.3s ease, border-bottom-color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00d4b3;
      border-bottom-color: #00d4b3;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1b1f24;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1;
      top: 100%;
      left: 0;
      border-radius: 4px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #ccc;
      padding: 0.75rem 1rem;
      display: block;
      border-bottom: 1px solid #2a2a2a;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #00bfa5;
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .btn-signup {
      background-color: #00bfa5;
      color: #fff;
      border: none;
      padding: 0.45rem 1.25rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-signup:hover {
      background-color: #00d4b3;
    }

    /* Full Page Feedback Section */
    main {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #10171f, #0a0f14);
      padding: 2rem;
    }

    .feedback-container {
      background-color: #1b1f24;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }

    .feedback-container h2 {
      text-align: center;
      color: #00d4b3;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #0f1318;
      color: #eee;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00bfa5;
    }

    .form-group textarea {
      height: 120px;
      resize: vertical;
    }

    .btn-submit {
      background-color: #00bfa5;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .btn-submit:hover {
      background-color: #00d4b3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
      }

      .btn-signup {
        margin-top: 1rem;
      }

      .feedback-container {
        padding: 1.5rem;
      }

      .feedback-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
 <nav>
    <a href="#" class="logo">Bridgo</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Features</a>
        <div class="dropdown-content">
          <a href="tall.html">Tallest</a>
          <a href="oldest.html">Oldest</a>
          <a href="popular.html">Popular</a>
        </div>
      </li>
      <li><a href="queries.html">Queries</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="aboutus.html">About</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="#">Travel</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <a href="signup.html" class="btn-signup">Sign Up</a>
  </nav>
  <main>
    <div class="feedback-container">
      <h2>Feedback Form</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="feedback">Your Feedback</label>
          <textarea id="feedback" name="feedback" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit Feedback</button>
      </form>
    </div>
  </main>

</body>
</html>
