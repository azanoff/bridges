<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Bridgo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: #1e293b;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      padding: 0.8rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #2dd4bf;
      text-decoration: none;
    }

    .logo:hover {
      color: #14b8a6;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #cbd5e1;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .nav-links a:hover {
      color: #2dd4bf;
      border-bottom-color: #2dd4bf;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1e293b;
      min-width: 180px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      border-radius: 5px;
      top: 100%;
      left: 0;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #cbd5e1;
      padding: 0.75rem 1rem;
      display: block;
      border-bottom: 1px solid #334155;
    }

    .dropdown-content a:hover {
      background: #0f172a;
      color: #2dd4bf;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .btn-signup {
      background: #2dd4bf;
      color: #0f172a;
      padding: 0.45rem 1.25rem;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn-signup:hover {
      background: #14b8a6;
    }

    /* Full Page Signup Form */
    main {
      flex: 1;
      margin-top: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
    }

    form {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #2dd4bf;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #2dd4bf;
      background: #1e293b;
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      background: #2dd4bf;
      color: #0f172a;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #14b8a6;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      color: #2dd4bf;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      form {
        padding: 0 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
 <nav>
    <a href="#" class="logo">Bridgo</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Features</a>
        <div class="dropdown-content">
          <a href="tall.html">Tallest</a>
          <a href="oldest.html">Oldest</a>
          <a href="popular.html">Popular</a>
        </div>
      </li>
      <li><a href="queries.html">Queries</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="aboutus.html">About</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="#">Travel</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <a href="signup.html" class="btn-signup">Sign Up</a>
  </nav>

  <main>
    <form action="/signup" method="POST">
      <h1>Join Bridgo</h1>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
      </div>
      <button type="submit">Create Account</button>
      <div class="login-link">
        <p>Already have an account? <a href="contact.html">Sign In</a></p>
      </div>
    </form>
  </main>

</body>
</html>
